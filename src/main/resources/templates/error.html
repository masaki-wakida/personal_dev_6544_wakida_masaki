<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-5 bg-body-tertiary">
	<main class="w-50 p-3 m-auto" style="background-color: #eee;">
		<div class="m-auto text-center mt-4 mb-3">
			<h2>ログイン</h2>
		</div>
		<form form action="/login" method="post" class="text-center">
			<div class="form-floating">
				<input type="email" name="email" class="form-control" id="floatingInput" placeholder="" required maxlength="50">
				<label for="floatingInput">メールアドレス</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="" pattern="^[a-zA-Z0-9]+$" maxlength="20">
				<label for="floatingPassword">パスワード</label>
			</div>
			<button class="btn btn-primary w-50 py-2 mt-4 mb-3" type="submit">サインイン</button>
			<br>
			<span th:text="${message}" style="color: red">
			</span>
			<a class="w-50 py-2 mt-4 mb-3" href="/users/add">新規登録</a>
			<p class="mt-5 mb-3  text-body-secondary">© Solcom 脇田将希</p>
		</form>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
