<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザ新規作成</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="d-flex align-items-center py-5 bg-body-tertiary">


	<main class="w-50 p-3 m-auto" style="background-color: #eee;">
		
		<h1 class="text-center">新規ユーザー登録</h1>
		<li class="mb-3" th:each="error:${errorList}" th:text="${error}" style="color: red"></li>
		<form action="/users/add" method="post" class="mx-auto">
				
			<div class="row">
	  			<div class="mb-3">
	    			<label class="form-label">ニックネーム</label>
	    			<input type="text" class="form-control" name="name" id="inputName" required pattern=".*[^\s]+.*" maxlength="20">
	  			</div>
	
		  		<div class="mb-3">
		    			<label class="form-label">メールアドレス</label>
		    			<input type="email" class="form-control" name="email" id="inputEmail" required pattern=".*[^\s]+.*" maxlength="50">
		 		</div>
		  
		  		<div class="mb-3">
					    <label class="form-label">パスワード</label>
					    <input type="text" class="form-control" name="password" id="inputEmail" required  pattern=".*[^\s]+.*" maxlength="20">
		  		</div>
		  
		  		<div class="mb-3">
				    <label class="form-label">パスワード(確認)</label>
				    <input type="text" class="form-control" name="password_confirm" id="inputEmail" required  pattern=".*[^\s]+.*" maxlength="20">
				</div>
		  			
				<button class="btn btn-primary w-100 py-2" type="submit">登録</button>
			</div>
		</form>
	</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
